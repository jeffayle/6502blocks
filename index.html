    ["ir5_d", 1492, BIT],
    ["db6_v", 1111, BIT],
    ["avr_v", 1436, BIT],
    ["n1_v", 1177, BIT],
    ["n0_v", 587, BIT],
    ["db_p", 781, BIT],
    ["write", 1156, BIT_INV],
    ["RW", 1156, BIT],
    /* registers */
    ["ir", [194,702,1182,1125,26,1394,895,1320], BYTE_INV]
  ];

  var proc;
  var svg_doc
  var simulator;

  function $(x) {
    return document.getElementById(x);
  }

  function single_step() {
    simulator.step(proc);
    function set_colour(cls, col) {
      let matches = svg_doc.getElementsByClassName(cls);
      for (let i=0; i<matches.length; i++) {
        matches[i].style.color = col;
        matches[i].style.solidColor = col;
        matches[i].style.fill = col;
        matches[i].stroke = col;
      }
    }
    function set_register(cls, value) {
      let matches = $("view").getElementsByClassName(cls);
      value = value.toString(16);
      for (let i=0; i<matches.length; i++)
        matches[i].value = value;
    }
    for (let i=0; i<signal_list.length; i++) {
      let type = signal_list[i][2];
      let value;
      if (type==BIT || type==BIT_INV)
        value = simulator.readNode(proc, signal_list[i][1]);
      else if (type==BYTE_ || type==BYTE_INV)
        value = simulator.readNode8.apply(null, [proc].concat(signal_list[i][1]));

      if (type == BIT)
        set_colour(signal_list[i][0], value?'red':'grey');
      else if (type == BIT_INV)
        set_colour(signal_list[i][0], value?'grey':'red');
      else if (type == BYTE_)
        set_register(signal_list[i][0], value);
      else if (type == BYTE_INV)
        set_register(signal_list[i][0], value^255);
    }
  }

  /* load wasm */
  async function init() {
    const { instance } = await WebAssembly.instantiateStreaming(
      fetch("./6502.wasm")
    );
    simulator = instance.exports;
    proc = simulator.initAndResetChip();
    console.log(proc);
    $("step_button").addEventListener(
        "click", single_step);
  }
  init();

  window.addEventListener("load", function() {
    svg_doc = $("diagram").contentDocument;
  });
  
</script>
